<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>注册</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
<link rel="shortcut icon" href="/favicon.ico"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
</head>
<body>
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left"  href="#"
			 onClick="javascript :history.back(-1);" data-transition='slide-out'>
			<span class="icon icon-left"></span> 返回
		</a>
		<h1 class="title">注册</h1>
	</header>
	<div class="content">
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">用户名</div>
							<div class="item-input">
								<input type="text" id="username" maxlength="16" placeholder="用户名"/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">性别</div>
							<div class="item-input">
								<select id="sex">
								<option data-id="1">男</option>
									<option data-id="0">女</option>
								</select>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">密码</div>
							<div class="item-input">
								<input type="password" id="psw" maxlength="32" placeholder="密码"/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">手机号</div>
							<div class="item-input">
								<input type="tel" id="tel" placeholder="手机号"/>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">验证码</div>
							<div class="item-input">
								<input type="text" placeholder="验证码" class="userCode" value="" maxlength="20" name="verifyCode" id="verifyCode"/>
							</div>
							<div class="item-button">
								<button class="red button" id="msg-num-btn" type="button">获取验证码</button>
							</div>
						</div>
					</div>
				</li>
				<!-- 头像 上传控件 -->
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">头像</div>
							<div class="item-input">
								<input type="file" id="user-img"/>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-100">
					<a href="#" class="button button-big button-fill" id="submit">提交</a>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/wxmanage/commons.js'
		charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/local/accountbind.js' charset='utf-8'></script>
</body>
</html>
