<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>我的群组</title>
  <meta name="description"
        content="MSUI: Build mobile apps with simple HTML, CSS, and JS components."/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <link rel="shortcut icon" href="/favicon.ico"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <!-- Google Web Fonts -->
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png"/>
</head>
<body>
<div class="page-group">
  <div id="page-layout" class="page">
    <header class="bar bar-nav">
      <h1 class="title">我的群组</h1>
    </header>
    <div class="content">
      <div class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">群组名称</div>
                <div class="item-input">
                  <input id="group-name" type="text" maxlength="16" placeholder="群组名称"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">群组类别</div>
                <div class="item-input">
                  <select id="group-category">
                  </select>
                </div>
              </div>
            </div>
          </li>
          <!-- 缩略图 上传控件 -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">缩略图</div>
                <div class="item-input">
                  <input type="file" id="group-img"/>
                </div>
              </div>
            </div>
          </li>
          <li class="align-top">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">群组简介</div>
                <div class="item-input">
                  <textarea id="group-desc" maxlength="100" placeholder="群组简介"></textarea>
                </div>
              </div>
            </div>
          </li>
          <!-- 验证码 ka -->
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">验证码</div>
                <input type="text" id="j_captcha" placeholder="验证码"/>
                <div class="item-input">
                  <img id="captcha_img" alt="点击更换" title="点击更换"
                       onclick="changeVerifyCode(this)" src="../Kaptcha" />
                </div>
              </div>
            </div>
          </li>

          <!--<li>-->
            <!--<div class="item-content">-->
              <!--<div class="item-inner" align="right"></div>-->
             <!---->
            <!--</div>-->
          <!--</li>-->
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-50"><a href="#" class="button button-big button-fill back">返回</a>
          </div>
          <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
        </div>
      </div>
    </div>
  </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/wxmanage/addwxgroup.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/wxmanage/commons.js'
        charset='utf-8'></script>
</body>
</html>
