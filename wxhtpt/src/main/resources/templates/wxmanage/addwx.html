<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title></title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <link rel="shortcut icon" href="/favicon.ico"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css"/>
  <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css"/>
  <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png"/>
</head>
<body>
<header class="bar bar-nav">
  <h1 class="title">我的微信号</h1>
</header>
<div class="content">
  <div class="list-block">
    <ul>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">微信号名称</div>
            <div class="item-input">
              <input type="text" id="wx-name" maxlength="16" placeholder="微信号名称"/>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">群组</div>
            <div class="item-input">
              <select id="wxManage">
              </select>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">

          <div class="item-inner">
            <div class="item-title label">缩略图</div>
            <div class="item-input">
              <input type="file" id="small-img"/>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">

          <div class="item-inner detail-img-div">
            <div class="item-title label">详情图片</div>
            <div class="item-input" id="detail-img">
              <input type="file" class="detail-img"/>
              <!-- <input type="file" class="detail-img">
                              <input type="file" class="detail-img"> -->
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">
          <div class="item-inner">
            <div class="item-title label">微信号描述</div>
            <div class="item-input">
              <textarea id="wx-desc" maxlength="100" placeholder="微信号描述"></textarea>
            </div>
          </div>
        </div>
      </li>
      <li>
        <div class="item-content">

          <div class="item-inner">
            <div class="item-title label">验证码</div>
            <input type="text" id="j_captcha" placeholder="验证码"/>
            <div class="item-input">
              <img id="captcha_img" alt="点击更换" title="点击更换"
                   onclick="changeVerifyCode(this)" src="../Kaptcha"/>
            </div>
          </div>
        </div>
      </li>
      <!--<li>-->
        <!--<div class="item-content">-->
          <!--<div class="item-inner" align="right"></div>-->
          <!---->
        <!--</div>-->
      <!--</li>-->
    </ul>
  </div>
  <div class="content-block">
    <div class="row">
      <div class="col-50"><a href="/wxht/wxmanage/wxgrouplist" class="button button-big button-fill back">群组</a>
      </div>
      <div class="col-50">
        <a href="#" class="button button-big button-fill" id="submit">提交</a>
      </div>
    </div>
  </div>
</div>


<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/wxmanage/commons.js'
        charset='utf-8'></script>
<script type='text/javascript'
        src='../resources/js/wxmanage/addwx.js' charset='utf-8'></script>
</body>
</html>
